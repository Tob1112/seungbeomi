<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Mobile Application</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css" type="text/css" />
        <script src="http://code.jquery.com/jquery-1.5.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js" type="text/javascript" charset="utf-8"></script>   
    </head>
    <body>
        
        <section id="page1" data-role="page">
    		<header data-role="header"><h1>jQuery Mobile</h1></header>
    		<div data-role="content" class="content">
    			<p>First page!</p>
    			<p>
    				<!-- transitions : fade, flip, pop, slide, slidedown, slideup -->
    				<a href="#page2" data-rel="dialog" data-transition="fade">transitions: fade</a><br />
    				<a href="#page2" data-rel="dialog" data-transition="flip">transitions: flip</a><br />
    				<a href="#page2" data-rel="dialog" data-transition="pop">transitions: pop</a><br />
    				<a href="#page2" data-rel="dialog" data-transition="slide">transitions: slide</a><br />
    				<a href="#page2" data-rel="dialog" data-transition="slidedown">transitions: slidedown</a><br />
    				<a href="#page2" data-rel="dialog" data-transition="slideup">transitions: slideup</a>
    			</p>
    		</div>
    		<footer data-role="footer"><h1>footer</h1></footer>
    	</section>
        
        <section id="page2" data-role="page">
    		<header data-role="header">
    			<h1>jQuery Mobile</h1>
    		</header>
    		<div class="content" data-role="content">
    			<p>Second page!</p>
    		</div>
    		<footer data-role="footer">
    			<h1>O'Reilly</h1>
    		</footer>
    	</section>
    	
    </body>    
</html>
