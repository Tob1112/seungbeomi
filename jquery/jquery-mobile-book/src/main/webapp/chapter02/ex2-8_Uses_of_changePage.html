<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Mobile Application</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css" type="text/css" />
        <script src="http://code.jquery.com/jquery-1.5.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js" type="text/javascript" charset="utf-8"></script>   
    </head>
    <body>
        <section id="page1" data-role="page">
            <header data-role="header">
                <h1>jQuery Mobile</h1>
            </header>
            <div class="content" data-role="content">
                <p>First Page!</p>
                <p><a href="#page2" data-rel="dialog">Open page 2 as a dialog</a></p>
            </div>
            <footer data-role="footer">
                <h1>O'Reilly</h1>
            </footer>
        </section>
        
        <section id="page2" data-role="page">
            <header data-role="header">
                <h1>jQuery Mobile</h1>
            </header>
            <div class="content" data-role="content">
                <p>Second page!</p>
            </div>
            <footer data-role="footer">
                <h1>O'Reilly</h1>
            </footer>
        </section>
        
        <script type="text/javascript" charset="utf-8">
        // chagePage(to, transition, back, chageHash)
        
        // Go to #page2 when .back-button is clicked, show animation in reverse.
        // and do not update the location hash.
            $(".back-button").bind("click", function () {
              changePage("#page2", "fade", true, false);
            })
            //using changePage to submit a form
            $("#my-form").bind("submit", function() {
                if (validateFormDate()) {
                    changePage({
                        url: "form-processor.do",
                        type: "post",
                        data: myFormDate
                    }, false);
                }
            })
        </script>
    </body>    
</html>
